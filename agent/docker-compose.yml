version: '3.8'

services:
  agent:
    build: .
    container_name: gavanav-agent
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - gavanav-network

networks:
  gavanav-network:
    driver: bridge